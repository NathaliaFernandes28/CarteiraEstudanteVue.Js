<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>XPTO - Carteirinha do Estudante</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div id="wrapper">
        <h1>Carteirinha do Estudante</h1>

        <div id="app" v-cloak>

            <div id="formulario">

                <label for="nome">Nome:</label>
                <input v-model="nome" type="text" id="nome" placeholder="Digite seu nome" />

                <label for="matricula">Matricula:</label>
                <input v-model="matricula" type="text" id="matricula" placeholder="Digite sua matricula" />

            </div>

            <div id="previa">
                <div id="cartao">
                    <div id="dados-cartao">

                        <span class="label-cartao">Nome:</span>
                        <span class="dado-cartao" v-text="nome"></span>

                        <span class="label-cartao">Matricula:</span>
                        <span class="dado-cartao" v-text="matricula"></span>
                    </div>
                    <div id="foto">Foto</div>
                </div>
            </div>
        </div>
    </div>

    <!--Endereço do framework vue por CDN-->
    <script src="https://unpkg.com/vue@3.0.0-rc.5/dist/vue.global.js"></script>


<!--Vamos criar e montar a instância do Vue, informando que vamos montar essa instância dentro do id "app" contida no html  -->
    <script>
        Vue.createApp({
            data() {
                return{
                    nome: "",
                    matricula: "",
                }
            },
        }).mount('#app')
    </script>
</body>

</html>
